<!DOCTYPE html>
<head>
    <title>배고파</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="layout.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src='callneis.js'></script>
</head>
<body>
    <div id="title" class='cell'>
        <b>주간 급식</b>
    </div>

    <div id='meal'>
        <div id='monday'><div class='date cell'></div></div>
        <div id='tuesday'><div class='date cell'></div></div>
        <div id='wednesday'><div class='date cell'></div></div>
        <div id='thursday'><div class='date cell'></div></div>
        <div id='friday'><div class='date cell'></div></div>
    </div>

    <span id='credit' class='cell'>만든 인간: 28기 김경완</span>

    <button id='go-today' class='cell' onclick='goToday();'>오늘 날짜로 이동</div>

    <script>
        makeHTML()
        getMeal()
    </script>
</body>
